<!DOCTYPE html>
<html lang="pt">
    <head>
        <meta charset="utf-8">
        <title>Canvas Paint</title>
        <style>
            canvas {
                border: 3px dashed #000;
                margin: 70px auto 0 auto;
                display: block;
            }
        </style>
        <script>
            document.addEventListener("DOMContentLoaded", () => {
                const canvas = document.querySelector("canvas");
                const canvasCtx = canvas.getContext("2d");

                let clicking = true;

                

                canvas.addEventListener("mousedown", (event) => {
                    const canvasX = event.pageX - canvas.offsetLeft;
                    const canvasY = event.pageY - canvas.offsetTop;

                    clicking = true;
                    
                    canvasCtx.beginPath();

                    canvasCtx.moveTo(canvasX, canvasY);
                });

                canvas.addEventListener("mousemove", (event) => {
                    if (clicking) {
                    const canvasX = event.pageX - canvas.offsetLeft;
                    const canvasY = event.pageY - canvas.offsetTop;


                    canvasCtx.lineTo(canvasX, canvasY);
                    canvasCtx.stroke();
                    }
                });


                canvas.addEventListener("mouseup", () => {
                    //console.log("deixou de ser pressionado");
                    clicking = false;
                });

                canvas.addEventListener("mouseout", () => {
                    clicking = false;
                });



            });

        </script>
    </head>
    <body>
        <canvas width="900" height="900"></canvas>
    </body>
</html>
